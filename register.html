<!doctype html>
<html lang="en">

<head>
    <title>Login | Gracious Garments</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <section>
        <div class="imgBx">
            <img src="images/image.png" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Reister here</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" required class="inputs" placeholder="Enter your name">
                    </div>
                    <div class="inputBx">
                        <span>E-mail</span>
                        <input type="email" required class="inputs" placeholder="Enter your email">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" required class="inputs" placeholder="Enter your password">
                    </div>
                    <div class="inputBx">
                        <button type="submit" onclick="sendmail()" style="color: rgb(247, 244, 244);">Send</button>
                    </div>
                    <!-- <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div> -->
                </form>
            </div>
        </div>
        


    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        (function () {
            emailjs.init({
                publicKey: "SP5uxVh1zRPpXtRtv",
            });
        })();

        function sendmail() {
            var inp = document.getElementsByClassName('inputs')
            if (inp[0].value == '' || inp[1].value == '' || inp[2].value == '') {
                alert('Please fill in all the fields')
            }
            else {
                var obj = {
                    "name": inp[0].value,
                    "email": inp[1].value,
                    "password": inp[2].value
                }
                // console.log(obj)
                emailjs.send('service_l7tawyj', 'template_tcpuw0o', obj);
                Swal.fire({
  title: "Success!",
  text: "Register successfully!",
  icon: "success"
});
            }
        }


    </script>
</body>
</html>
